<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
    <style>
        div {
            width: 50%;
            height: 200px;
            background-color: red;
        }

        #no-visible {
            visibility: hidden;
            /* display: none; este atributo no ocupa espacio */
        }

        #box {
            margin: 5px; /* separación respecto a los elementos externos */
            border: 2px red solid; /* la línea frontera del elemento */
            padding: 10px; /* separación en el contenido del elemento */
        }
    </style>
</head>
<body>
    <p>Este es un div con 200px de altura y 50% ancho</p>
    <div></div>

    <h2>Visible</h2>
    <h2 id="no-visible">No visible</h2>
    <p>Nota: los elementos ocultos siguen ocupando espacio</p>

    <p id="box">Hola</div>
    <div></div>
</body>
</html>
