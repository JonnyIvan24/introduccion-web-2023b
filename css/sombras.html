<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras</title>
    <style>
        #a {
            text-shadow: 2px 2px #FF0000;
        }

        #b {
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        }

        #example1 {
            border: 2px solid;
            padding: 10px;
            box-shadow: 5px 10px 5px 0.5px #888888;
        }
    </style>
</head>
<body>
    <p id="a">Hola a</p>
    <p id="b">Hola b</p>
    <div id="example1">Hola div</div>
</body>
</html>
