<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranform</title>
    <style>
        #a {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(20deg);
        }

        #b {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: scaleY(1.5);
        }
    </style>
</head>
<body>
    <div id="a">rotado 20 grados</div>
    <div id="b">Escala Y</div>
</body>
</html>
