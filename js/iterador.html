<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterador</title>
</head>
<body>
    <script>
        var numeros = [45, 15, 0, 1, 5, 100]
        // el unico parámetro requerido en el foreach es el primero los demás son opcionales
        numeros.forEach(iterar) // función común
        numeros.forEach(function(numero) { // función anónima
            console.log('Valor: ' + numero)
        })
        numeros.forEach(numero =>  console.log('Valor: ' + numero)) // función de flecha

        function iterar(numero) {
            console.log('Valor: ' + numero)
        }

        filtro = numeros.filter(value => {
            return value > 18
        })

        console.log(filtro)
    </script>
</body>
</html>
